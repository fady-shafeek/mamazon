<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Login and Registration Form in HTML | CodingNepal</title>
  <link rel="stylesheet" href="res/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <table>
    <tr>
      <td>

        <div class="wrapper">
          <div class="title-text">
            <!-- <div class="title login" style="font-size: 20;">PINK DEALER</div> -->
          </div>
          <div class="form-container">
            <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked />
              <input type="radio" name="slide" id="signup" />
              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Signup</label>
              <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
              <form action="res/pages/home.html" class="login">
                <div class="field">
                  <input id="inMail" type="text" placeholder="Email Address" required />
                </div>
                <div class="field">
                  <input onmouseleave="chkData()" id="inPass" type="password" placeholder="Password" required />
                  <div class="signup-link">
                  </div>
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input id="loginbtn" type="submit" value="Login" disabled />
                </div>
                <div style="color: #fa4299;" id="vlddata" class="signup-link">
                  Not a member? <a href="">Signup now</a>
                

                </div>
              </form>
              <form action="res/pages/home.html" class="signup">
                <div class="field">
                  <input id="upName" type="text" placeholder="Full Name" required />
                </div>
                <div class="field">
                  <input id="upMail" type="email" placeholder="Email Address" required />
                </div>
                <div class="field">
                  <input id="upPassword" type="password" placeholder="Password" required />
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input onclick="signUp()" type="submit" value="Signup" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </td>
      <td>
        <img style="height: 100px;" src="res/image/Mamazon Logo.png" alt="">
      </td>
    </tr>
  </table>
  <script>
  const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = () => {
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    };
    loginBtn.onclick = () => {
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    };
    signupLink.onclick = () => {
      signupBtn.click();
      return false;
    };
    </script>
  <script src="res/js/script.js"></script>
</body>

</html>
